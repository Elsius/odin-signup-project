<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="landing1">
        <div class="leftside">
            <img src="assets/background.jpg" alt="">
            <div class="leftside-logo">
                <img class="logo" src="assets/hammer-logo.svg" alt="" width="100" height="100">
                <p class="logo">Thor</p>
            </div>
        </div>
        <div class="rightside">
            <div class="rightHeader">
                <h1>Welcome!</h1>
                <h3>The place to be for all your <em>trivial</em> needs</h3>
                <div>Lots of flavor text to season the landing</div>
            </div>
                <form action="">
                    <legend>Fields marked * are required</legend>
                    <div class="inputcontainer">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" class="error" required>
                        </div>
                        <div>
                            <label for="confirmPass">Confirm Password*</label>
                            <input type="password" name="confirmPass" id="confirmPass" class="error" required>
                        </div>
                    </div>
                    <button id="signup"><strong>Sign Up</strong></button>
            </form>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
